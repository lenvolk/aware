<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)"/>
  
  <!-- Eye shape (awareness) -->
  <ellipse cx="128" cy="128" rx="70" ry="45" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- Inner eye / clock face -->
  <circle cx="128" cy="128" r="32" fill="white"/>
  
  <!-- Clock hands -->
  <line x1="128" y1="128" x2="128" y2="105" stroke="#667eea" stroke-width="5" stroke-linecap="round"/>
  <line x1="128" y1="128" x2="145" y2="128" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="128" cy="128" r="4" fill="#667eea"/>
</svg>
